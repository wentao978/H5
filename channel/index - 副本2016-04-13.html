.container1 > div, .container2 > div, .container3 > div{ width: 6px; height: 6px; background-color: #3980c6; /*圆点背景色*/ border-radius: 100%; position: absolute; -webkit-animation: bouncedelay 1.2s infinite ease-in-out; animation: bouncedelay 1.2s infinite ease-in-out; -webkit-animation-fill-mode: both; animation-fill-mode: both;}
.spinner .spinner-container{ position: absolute; width: 100%; height: 100%;}
.container2{ -webkit-transform: rotateZ(45deg); transform: rotateZ(45deg);}
.container3{ -webkit-transform: rotateZ(90deg); transform: rotateZ(90deg);}
.circle1{ top: 0; left: 0; }
.circle2{ top: 0; right: 0; }
.circle3{ right: 0; bottom: 0; }
.circle4{ left: 0; bottom: 0; }
.container2 .circle1{ -webkit-animation-delay: -1.1s; animation-delay: -1.1s;}
.container3 .circle1{ -webkit-animation-delay: -1.0s; animation-delay: -1.0s;}
.container1 .circle2{ -webkit-animation-delay: -0.9s; animation-delay: -0.9s;}
.container2 .circle2{ -webkit-animation-delay: -0.8s; animation-delay: -0.8s;} 
.container3 .circle2{ -webkit-animation-delay: -0.7s; animation-delay: -0.7s;}

.container1 .circle4{ -webkit-animation-delay: -0.3s; animation-delay: -0.3s;}
.container2 .circle4{ -webkit-animation-delay: -0.2s; animation-delay: -0.2s;}
.container3 .circle4{ -webkit-animation-delay: -0.1s; animation-delay: -0.1s;}
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
@keyframes bouncedelay {
  0%, 80%, 100% { transform: scale(0.0); -webkit-transform: scale(0.0); } 
  40% { transform: scale(1.0); -webkit-transform: scale(1.0);}
}

<script>
function fontSize() {
	var a = document.documentElement.clientWidth;
	a = a > 640 ? 640 : a;
	document.getElementsByTagName("html")[0].style.fontSize = a / 16 + "px"
}
fontSize();
function hengshuping() {
	if (window.orientation == 180 || window.orientation == 0) {
		setTimeout(function() {
			fontSize()
		}, 100)
	};
	if (window.orientation == 90 || window.orientation == -90) {
		setTimeout(function() {
			fontSize()
		}, 100)
	}
}
var orientation = 0;
function screenOrientationEvent() {
	hengshuping()
}
var innerWidthTmp = window.innerWidth;
function screenOrientationListener() {
	try {
		var a = window.innerWidth;
		if (a != innerWidthTmp) {
			if (a > window.innerHeight) {
				orientation = 90
			} else {
				orientation = 0
			}
			screenOrientationEvent();
			innerWidthTmp = a
		}
	} catch (e) {
		throw new Error("转屏时发生错误");
	};
	setTimeout("screenOrientationListener()", 100)
}
screenOrientationListener();
</script>

<script>
window.onload = function(){
	var oBimg = document.getElementById("bImg");
	var oBg = document.getElementById("bg");
	var oH = document.documentElement.clientHeight || document.body.clientHeight;
	var oSh = document.documentElement.scrollHeight || document.body.scrollHeight;
	var oLh = oSh > oH ? oSh : oH;
	var oDiv = document.getElementById("div1");
	var oUl = document.getElementById("ul1");
	var oW = document.documentElement.clientWidth || document.body.clientWidth;
	var downX = 0;
	var downY = 0;
	var downLeft = 0;
	var prevX = 0;
	var iSpeedX = 0;
	var timer = null;
	var aLi = oUl.getElementsByTagName("li");
	var len = aLi.length;
	oBg.style.height = oLh + "px";	

	var tempImageArr = [];
	
	tempImageArr.push(oBimg.src);
	
	tempImageArr.push((getComputedStyle(oBg,false)['backgroundImage']).substring(5,(getComputedStyle(oBg,false)['backgroundImage']).length-2));
	for(var i=0;i<aLi.length;i++){
		var oI = aLi[i].getElementsByTagName('img')[0];
		tempImageArr.push(oI.src);
	}
	console.log(tempImageArr);
	loadImg();
		
	function loadImg() {
		var oLoading = document.getElementById("loading");
		var imgArr = tempImageArr;
		var num = 0;		
		for(var i=0;i<imgArr.length;i++){
			var Img = new Image();
			Img.src = imgArr[i];
			Img.onload = function(){
				num++;
				if(num == imgArr.length){
					oLoading.style.display = "none";
					oBimg.className = "img scaImg ss";
					for(var i=0;i<len;i++){
						aLi[i].className = "active";
						var oIa = aLi[i].getElementsByTagName('img')[0];
						oIa.style.border = '2px solid #a4b8bb';
						aLi[i].style.webkitAnimationDelay = (i+1)*100 + 100 +"ms";
					}
				}
			};
			Img.onerror = function(){
				oLoading.style.display = "none";
				oBimg.className = "img scaImg ss";
				for(var i=0;i<len;i++){
					aLi[i].className = "active";
					var oIa = aLi[i].getElementsByTagName('img')[0];
					oIa.style.border = '2px solid #a4b8bb';
					aLi[i].style.webkitAnimationDelay = (i+1)*100 + 100 +"ms";
				}
			};
		}
	}
	var Img = oUl.getElementsByTagName("img");
	oUl.style.width = aLi.length * aLi[0].offsetWidth - 8 + "px";
	setTimeout(function(){
		if(oUl.offsetWidth < oW){
			oUl.style.position = "relative";
			oUl.style.left = 0;
			oUl.style.margin = "0 auto";
			if(aLi.length == 1){
				oUl.style.marginLeft = (oW - oUl.offsetWidth)/2 - 4 + "px";
			}
			oUl.ontouchstart = oUl.ontouchmove = oUl.ontouchend = null;
		}else{
			oUl.ontouchstart = function(ev){
				var touchs = ev.changedTouches[0];
				downX = touchs.pageX;
				downY = touchs.pageY;
				downLeft = this.offsetLeft;
				prevX = touchs.pageX;
				var bBtn = true;
				oUl.ontouchmove = function(ev){
					var touchs = ev.changedTouches[0];
					var _this = this;
					iSpeedX = touchs.pageX - prevX;
					prevX = touchs.pageX;
					if(this.offsetLeft >= 0){				
						this.style.left = touchs.pageX - downX + downLeft + "px";
						if(this.offsetLeft > 25){
							this.style.left = 25 + "px";
						}
					}
					else if(this.offsetLeft <= oDiv.offsetWidth - oUl.offsetWidth){
						if(bBtn){
							bBtn = false;
							downX = touchs.pageX;
						}
						if(this.offsetLeft <= oDiv.offsetWidth - oUl.offsetWidth ){
							this.style.left = oDiv.offsetWidth - oUl.offsetWidth + "px";
						}
					}
					else{
						this.style.left = touchs.pageX - downX + downLeft + "px";
					};
					return false;  //防止在oUl上移动时触发document的移动
				};
				oUl.ontouchend = function(){
					this.ontouchmove = null;
					this.ontouchend = null;
					var This = this;
					clearInterval(timer);
					timer = setInterval(function(){
						if( Math.abs(iSpeedX)<=1 || This.offsetLeft > 50 || This.offsetLeft <= oDiv.offsetWidth - oUl.offsetWidth - 50 ){
							clearInterval(timer);
							if( This.offsetLeft <= oDiv.offsetWidth - oUl.offsetWidth ){	
								This.style.left = oDiv.offsetWidth - oUl.offsetWidth + "px";
							}
						}
						else{
							iSpeedX *= 0.95;
							This.style.left = This.offsetLeft + iSpeedX + "px";
						}
						if(This.offsetLeft > 25){
							This.style.left = 25 + "px";
						}
						if( This.offsetLeft <= oDiv.offsetWidth - oUl.offsetWidth ){
							This.style.left = oDiv.offsetWidth - oUl.offsetWidth + "px";
						}	
					},13);
				};
			};	
		  }		
	},500)		
}
</script>
</body>
</html>
