	function Post(url,data){  
		var req , data = formatParams(data);
		if(window.ActiveXObject){
			req = new ActiveXObject("Microsoft.XMLHTTP");
		}else if(window.XMLHttpRequest){
			req = new XMLHttpRequest();
		};
		if(req){
			if( u && s ){
				req.open("POST", url, true);  //false为同步请求	
			};
			req.setRequestHeader("Content-Type","application/x-www-form-urlencoded");     
			req.send(data);  
			req.onreadystatechange = function(responseText,readyState,status){
				if(responseText.currentTarget.status == 400){
					toast("参数错误",2600);
				};
				if(responseText.currentTarget.status == 401){
					toast("权限不足",2600);
				};
				if(responseText.currentTarget.status == 500){
					toast("服务器繁忙",2600);
				};  
				if(req.readyState == 4){  
					var resText = JSON.parse(responseText.currentTarget.responseText); 
					if(resText.ResultCode == 200){  
						if(resText.apps.length){
							var html = "";
							for(var j=0;j<resText.apps.length;j++){
								html += '<div class="list" data-id="'+resText.apps[j].i+'" data-url="'+resText.apps[j].du+'" data-appName="'+resText.apps[j].n+'" data-packageName="'+resText.apps[j].pn+'" data-appIcon="'+resText.apps[j].ic+'">\
											<div class="iconWrap">\
												<span class="icon" style="background:url('+resText.apps[j].ic+') no-repeat; background-size:cover;"></span>\
												<span class="check active"></span>\
												<span class="text">'+resText.apps[j].n+'</span>\
												<span class="text">'+resText.apps[j].s+'</span>\
											</div>\
										</div>';
							};
							oMain.innerHTML = html;
							clicker();
							oList = document.querySelectorAll(".list");
							oDownLoad = document.querySelector(".download");
							oDownLoad.onclick = download;
							function clicker(){
								oList = document.querySelectorAll(".list");
								var oCheck = document.querySelectorAll(".check");
								if(oList.length){
									for(var i=0;i<oList.length;i++){
										(function(i){
											oList[i].addEventListener("click",function(){
												var that = oList[i];
												var flag = false;
												var myCheck = that.getElementsByClassName("check")[0];
												myCheck.classList.toggle("active");	
												for(var j=0;j<oCheck.length;j++){
													if(oCheck[j].classList.contains("active")){
														flag = true;
														oDownLoad.classList.remove("disabled");
														oDownLoad.onclick = download;
													};
												};
												if(!flag){
													oDownLoad.classList.add("disabled");
													oDownLoad.onclick = null;
												};
											},false);
										})(i);
									};
								};	
							};
							function download(){
								var apps = [];
								for(var i=0;i<oList.length;i++){
									var myCheck = oList[i].getElementsByClassName("check")[0];
									if(myCheck.classList.contains("active")){
										apps.push({"packageName":oList[i].dataset.packagename,"appName":oList[i].dataset.appname,"url":oList[i].dataset.url,"appIcon":oList[i].dataset.appicon});
									};
								};
								if(apps.length){
									window.story.oneClickSetupApps(JSON.stringify({"apps":apps}));	
								};
							};	
						}else{
							oMain.innerHTML = "恭喜您成为安装达人~";	
							oDownLoad.classList.add("disabled");
							oDownLoad.onclick = null;
						};
					};
					if(resText.ResultCode == 400){
						toast("参数错误",2600);
					};
					if(resText.ResultCode == 401){
						toast("权限不足",2600);
					};
					if(resText.ResultCode == 500){
						toast("服务器繁忙",2600);
					};   
				};  
			};  
		};  
	};
	
	function getStyle(obj,attr){
		return getComputedStyle(obj,false)[attr];
	};
	
	
	
	function formatParams(data){
		var arr = [];
		for(var name in data){
			arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
		};
		return arr.join("&");
	};
	
	function toast(msg,time){
		var oT = document.getElementById("toast");
		if(!oT){
			var oDiv = document.createElement("div");
			oDiv.className = "animated-slow fadeIn toast";
			oDiv.id = "toast";
			oDiv.innerHTML = msg;
			document.body.appendChild(oDiv);
			setTimeout(function(){
				document.body.removeChild(oDiv);	
			},time);	
		};
	};
		
},false);
